<!DOCTYPE html>

</head>


<body>
    <h1>Guitar Quiz</h1>


    <form id="quiz" name="quiz">

        <br>

        <br>
        <input type="radio" id="mc" name="question1" value="B"> B<br>
        <br>

        <p class="questions">What is the second highest string?</p>

        <input type="radio" id="mc" name="question2" value="D"> D<br>

        <p class="questions">What string does the first finger sit on when playing an Am Chord?</p>

        <input type="radio" id="mc" name="question3" value="A"> A<br>

        <input type="radio" id="mc" name="question3" value="G"> G<br>
