<!DOCTYPE html>
<html>

<head>

    <title>Guitar Quiz</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <script src="main.js"></script>

</head>


<body>
    <h1>Guitar Quiz</h1>


    <form id="quiz" name="quiz">


        <p class="questions">Which on is an Em Chord</p>
        <input type="radio" id="mc" name="question1" value="A"> A<br>
        
        <img src="G Chord.png" style="width:250px;height:250px;">

        <input type="radio" id="mc" name="question1" value="B"> B<br>
        <img src="Em Chord.png" style="width:250px;height:250px;">

        <input type="radio" id="mc" name="question1" value="C"> C<br>
        <img src="Am Chord.png" style="width:250px;height:250px;">
        <input type="radio" id="mc" name="question1" value="D"> D<br>
        <img src="C Chord.png" style="width:250px;height:250px;">

        <p class="questions">What is the language used for Web page content?</p>
        <input type="radio" id="mc" name="question2" value="css"> css<br>
        <input type="radio" id="mc" name="question2" value="html"> html<br>
        <input type="radio" id="mc" name="question2" value="js"> js<br>
        <input type="radio" id="mc" name="question2" value="na"> NA<br>

        <p class="questions">What is used to style colours on a web page?</p>

        <input type="radio" id="mc" name="question3" value="css"> css<br>
        <input type="radio" id="mc" name="question3" value="html"> html<br>
        <input type="radio" id="mc" name="question3" value="js"> js<br>
        <input type="radio" id="mc" name="question3" value="na"> NA<br>


        <input id="button" type="button" value="I'm finished!" onclick="check();">


    </form>

    <div id="after_submit">
        <p id="number_correct"></p>
        <p id="message"></p>
        <img id="picture">
    </div>
    <br>
    <br>


</body>

</html>
